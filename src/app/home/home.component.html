<div class="transparentbg" *ngIf="bgoverly"></div>
<div class="chat-bot__cards">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul>
                    <li>Search</li>
                    <li>Update</li>
                    <li>Delete</li>
                    <li>Jira</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="chatbotPosition" *ngIf="openChatBox">
    <div class="chatbotheader">
        Chatbot Name You
        <span class="closechatwindow" (click)="closeChatBox()"><img src="../../assets/close.png"> </span>
    </div>
    <div class="chatbodywrapper">
        <div class="chatbotbody">
            <div class="userchat">
                <div class="usertext">Hello</div>
            </div>
            <div class="systemchat">
                <div class="systemtext">What can i help You?</div>
            </div>
            <div class="systemchat">
                <div class="systemtext">Thank You!</div>
            </div>
            <div class="userchat">
                <div class="usertext">Lorem ipsum dolor is dummy text</div>
            </div>
            <div class="userchat">
                <div class="usertext">Lorem ipsum dolor is dummy text</div>
            </div>
            <div class="sendbox">
                <input type="text" placeholder="Type your message">
                <button type="button">Send</button>
            </div>
            
        </div>
    </div>
</div>

<div class="chat-bot__chaticon">
    <div class="askme">Ask me</div>
    <span (click)="showChatBox()"><img src="../../assets/chat-icon.png"></span>
</div>
